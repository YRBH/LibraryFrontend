<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Библиотека</h1>
    <div class="book-form">
        <input type="text" id="author" placeholder="Автор">
        <input type="text" id="year" placeholder="Год издания">
        <input type="text" id="name" placeholder="Название книги">
        <button onclick="addBook()">Добавить книгу</button>
    </div>
    <div>
        <input type="text" id="searchInput" placeholder="Search by ID...">
        <button onclick="searchBook()">Find Book</button>
        <button onclick="deleteBook()">Delete Book</button>
    </div>
    <div class="book-form">
        <input type="text" id="newId" placeholder="id">
        <input type="text" id="newAuthor" placeholder="Новый автор">
        <input type="text" id="newYear" placeholder="Новый год издания">
        <input type="text" id="newName" placeholder="Новое название книги">
        <button onclick="updateBookById()">Изменить информацию</button>
    </div>
    <div class="user-form">
        <input type="text" id="userId" placeholder="ID пользователя">
        <input type="text" id="bookId" placeholder="ID книги">
        <button onclick="borrowBook()">Взять книгу</button>
        <button onclick="returnBook()">Вернуть книгу</button>
    </div>
    <table id="booksTable">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Author</th>
            <th>Year</th>
        </tr>
    </table>
    <div>
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" placeholder="Enter name">
    </div>
    <div>
        <label for="lastnameInput">Lastname:</label>
        <input type="text" id="lastnameInput" placeholder="Enter lastname">
    </div>
    <button onclick="createUser()">Create User</button>

    <table id="usersTable">
        <tr>
            <th>ID</th>
            <th>User Name</th>
            <th>User Last Name</th>
            <th>User Books</th>
        </tr>
    </table>

</div>
<script src="script.js"></script>
</body>
</html>
